<div class="container">
    <br>
    <div class="row">
        <div class="d-flex justify-content-between">
          <h2 class="d-inline-block align-middle"> Update Employee</h2>
          <a href="#" routerLink="/employee" class="btn btn-primary">Back</a>
        </div>
      </div>
    <hr>    
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <input 
                formControlName="id"
                id="id" 
                type="hidden" 
                [(ngModel)]="employee.id"
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="employee.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
        <br>    
        <div class="form-group">
            <label for="surname">Surname:</label>
            <textarea 
                formControlName="surname"
                id="surname" 
                type="text" 
                [(ngModel)]="employee.surname"
                class="form-control">
            </textarea>
            <div *ngIf="f['surname'].touched && f['surname'].invalid" class="alert alert-danger">
                <div *ngIf="f['surname'].errors && f['surname'].errors['required']">Surname is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="modified_by">Modified By:</label>
            <textarea 
                formControlName="modified_by"
                id="modified_by" 
                type="text" 
                [(ngModel)]="employee.modified_by"
                class="form-control">
            </textarea>
            <div *ngIf="f['modified_by'].touched && f['modified_by'].invalid" class="alert alert-danger">
                <div *ngIf="f['modified_by'].errors && f['modified_by'].errors['required']">Name modifier is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="age">Age:</label>
            <textarea 
                formControlName="age"
                id="age" 
                type="number" 
                [(ngModel)]="employee.age"
                class="form-control">
            </textarea>
            <div *ngIf="f['age'].touched && f['age'].invalid" class="alert alert-danger">
                <div *ngIf="f['age'].errors && f['age'].errors['required']">Age is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email:</label>
            <textarea 
                formControlName="email"
                id="email" 
                type="email" 
                [(ngModel)]="employee.email"
                class="form-control">
            </textarea>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="position">Position:</label>
            <textarea 
                formControlName="position"
                id="position" 
                type="text" 
                [(ngModel)]="employee.position"
                class="form-control">
            </textarea>
            <div *ngIf="f['position'].touched && f['position'].invalid" class="alert alert-danger">
                <div *ngIf="f['position'].errors && f['position'].errors['required']">Position is required.</div>
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
