<div class="col-md-12 container">
    <div class="row">
      <div class="d-flex justify-content-between">
        <h2 class="d-inline-block align-middle"> Employees</h2>
        <button class="btn btn-primary" (click)="addEmployee()"> Add</button>
      </div>
    </div>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Name</th>
        <th>Created By</th>
        <th>Created Date</th>
        <th>Age</th>
        <th>Email</th>
        <th>Position</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }} {{ employee.surname }} </td>
        <td>{{ employee.created_by }}</td>
        <td>{{ employee.created_date |date:'mediumDate'}}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>
          <a href="#" [routerLink]="['/employee/edit-employee/', employee.id]" class="btn btn-warning">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
