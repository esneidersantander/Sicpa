<div class="container">
    <br>
    <div class="row">
        <div class="d-flex justify-content-between">
          <h2 class="d-inline-block align-middle"> Update Department</h2>
          <a href="#" routerLink="/department" class="btn btn-primary">Back</a>
        </div>
      </div>
    <hr>    
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <input 
                formControlName="id"
                id="id" 
                type="hidden" 
                [(ngModel)]="department.id"
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="department.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
        <br>    
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="department.description"
                class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="modified_by">Modified By:</label>
            <textarea 
                formControlName="modified_by"
                id="modified_by" 
                type="text" 
                [(ngModel)]="department.modified_by"
                class="form-control">
            </textarea>
            <div *ngIf="f['modified_by'].touched && f['modified_by'].invalid" class="alert alert-danger">
                <div *ngIf="f['modified_by'].errors && f['modified_by'].errors['required']">Name modifier is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="id_enterprise">Enterprise:</label>
            <select
                name="id_enterprise"
                formControlName="id_enterprise"
                [(ngModel)]="department.id_enterprise"
                class="form-control"
                id="id_enterprise" 
            >
                <option *ngFor="let enterprise of enterprises" value="{{enterprise.id}}">{{enterprise.name}}</option>
            </select>
            <div *ngIf="f['id_enterprise'].touched && f['id_enterprise'].invalid" class="alert alert-danger">
                <div *ngIf="f['id_enterprise'].errors && f['id_enterprise'].errors['required']">Enterprise is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <textarea 
                formControlName="phone"
                id="phone" 
                type="text" 
                [(ngModel)]="department.phone"
                class="form-control">
            </textarea>
            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Phone is required.</div>
            </div>
        </div>

    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
