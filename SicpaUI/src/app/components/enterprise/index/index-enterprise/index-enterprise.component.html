<div class="col-md-12 container">
  <div class="row">
    <div class="d-flex justify-content-between">
      <h2 class="d-inline-block align-middle"> Enterprises</h2>
      <button class="btn btn-primary" (click)="addEnterprise()"> Add</button>
    </div>
  </div>
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Name</th>
      <th>Created By</th>
      <th>Created Date</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let enterprise of enterprises">
      <td>{{ enterprise.name }}</td>
      <td>{{ enterprise.created_by }}</td>
      <td>{{ enterprise.created_date |date:'mediumDate'}}</td>
      <td>{{ enterprise.address }}</td>
      <td>{{ enterprise.phone }}</td>
      <td>
        <a href="#" [routerLink]="['/enterprise/edit-enterprise/', enterprise.id]" class="btn btn-warning">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
