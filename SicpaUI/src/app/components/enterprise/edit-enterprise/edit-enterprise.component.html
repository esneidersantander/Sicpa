<div class="container">
    <br>
    <div class="row">
        <div class="d-flex justify-content-between">
          <h2 class="d-inline-block align-middle"> Update Enterprise</h2>
          <a href="#" routerLink="/enterprise" class="btn btn-primary">Back</a>
        </div>
      </div>
    <hr>    
          
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <input 
                formControlName="id"
                id="id" 
                type="hidden" 
                [(ngModel)]="enterprise.id"
                class="form-control">
            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                <div *ngIf="f['id'].errors && f['id'].errors['required']">Id is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="enterprise.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
        <br>    
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea 
                formControlName="address"
                id="address" 
                type="text" 
                [(ngModel)]="enterprise.address"
                class="form-control">
            </textarea>
            <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                <div *ngIf="f['address'].errors && f['address'].errors['required']">Address is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="modified_by">Modified By:</label>
            <textarea 
                formControlName="modified_by"
                id="modified_by" 
                type="text" 
                [(ngModel)]="enterprise.modified_by"
                class="form-control">
            </textarea>
            <div *ngIf="f['modified_by'].touched && f['modified_by'].invalid" class="alert alert-danger">
                <div *ngIf="f['modified_by'].errors && f['modified_by'].errors['required']">Name modifier is required.</div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <textarea 
                formControlName="phone"
                id="phone" 
                type="number" 
                [(ngModel)]="enterprise.phone"
                class="form-control">
            </textarea>
            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Phone is required.</div>
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
