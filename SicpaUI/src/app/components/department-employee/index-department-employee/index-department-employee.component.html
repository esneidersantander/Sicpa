<div class="col-md-12 container">
    <div class="row">
      <div class="d-flex justify-content-between">
        <h2 class="d-inline-block align-middle"> Department/Employee</h2>
        <button class="btn btn-primary" (click)="addDepartmentEmployee()"> Add</button>
      </div>
    </div>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Created By</th>
        <th>Created Date</th>
        <th>Department</th>
        <th>Employee</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of departmentEmployeesTable">
        <td>{{ data.created_by }} </td>
        <td>{{ data.created_date |date:'mediumDate' }}</td>
        <td>{{ data.department }}</td>
        <td>{{ data.employee }} </td>
      </tr>
      </tbody>
    </table>
  </div>
